<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <style>
    
    body{
      background-color: rgb(59, 55, 55);
      font-family: "Rubik";
      font-size: 24px;
    }

    #container{
      content-visibility: auto;
      display: grid;
      width: 50%;
      margin: auto;
      border: 5px solid wheat;
      border-radius: 5px;
    }

    .data{
      display: grid;
      grid-template-columns: auto auto auto;
      justify-content: space-evenly;
      
    }
    .data:nth-child(odd){
      background-color: white;
    }
    .data:nth-child(even){
      background-color: burlywood;
    }
    span{
      min-width: 200px;
      max-width: 200px;
      overflow: hidden;
    }
    .data:nth-child(1){
     background-color: gold;
    }
    .data:nth-child(2){
     background-color: silver;
    }
    .data:nth-child(3){
     background-color: #CD7F32;
    }
    

  </style>
  <!--VÃ©gigmegyÃ¼nk az Ã¶sszes felhasznÃ¡lÃ³i adaton, Ã©s megjelenÃ­tjÃ¼k a helyezÃ©sÃ©t, nevÃ©t, Ã©s az olvasott kÃ¶nyvek szÃ¡mÃ¡t-->
    <div id="container">
          <% data.keys().forEach((element,index) => {
            { %>
            <div class="data"><span id="medal"><%= index+1 %></span> <span><%= element %></span><span id="<%= element%>"><%= data.get(element)%>ðŸ“š</span></div>
            <%} 
          }); %>        
    </div>
    <!-- Ha nem akartok postmannel vagy mÃ¡ssal tesztelni hagytam pÃ¡r gombot amivel tudjÃ¡tok nÃ¶velni az olvasott kÃ¶nyvek szÃ¡mÃ¡t, Ã©s hozzÃ¡adni Ãºj felhasznÃ¡lÃ³t -->
    <!--BeÃ­rsz egy nevet Ã©s annak a felhasznÃ¡lÃ³nak nÃ¶veli a kÃ¶nyveit egyel, viszont ugyanÃ­gy be is tudsz szÃºrni Ãºj felhasznÃ¡lÃ³t a mÃ¡sodik gombbal -->
    <div style="display: flex;justify-content: center; margin: 5%;">
    
    <button onclick="SendData()">KULD</button>
    <input type="text" id="identifier" style="margin-right: 1%;">
    
    <button onclick="NewUser()">Uj ID</button>
    <input type="text" id="newid">
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
      const arr = new Map(<%- JSON.stringify([...data]) %>)
      
     
  
    
      <!--Csatlakoztatjuk a klienst a SocketIO szerverhez, mivel same origin ezÃ©rt nem kell paramÃ©tert megadni-->
    const socket = io();

    <!--VÃ¡ltozÃ¡s listener, ha tÃ¶rtÃ©nik vÃ¡ltozÃ¡s az olvasott kÃ¶nyvek szÃ¡mÃ¡ban, akkor a MAP-ot amiben tÃ¡roljuk az adatokat frissÃ­ti, majd ez alapjÃ¡n ÃºjragenerÃ¡lja a listÃ¡t-->
    socket.on("change",(msg)=>{
      arr.set(msg,arr.get(msg)+1)
      document.getElementById(msg).innerHTML=arr.get(msg)
      
      const sortedMap=SortMap()

      var list=GenerateRows(sortedMap)
      
      document.getElementById("container").innerHTML=''
      for (let i = list.length-1; i > -1; i--) {
        console.log(list[i])
        document.getElementById("container").appendChild(list[i])
      }
    })
    
    <!--Ha Ã©rkezik egy Ãºj olvasÃ³, akkor felveszi a lista vÃ©gÃ©re, mert mÃ©g nem olvasott kÃ¶nyvet-->
    socket.on("newID",(msg)=>{
      arr.set(msg,0)
      
      AppendToContainer(msg)
    })

    <!--FÃ¼ggvÃ©nyek-->
    function AppendToContainer(msg){
      var div=document.createElement("div")
      div.classList.add("data")

      var medal=document.createElement("span")
      medal.innerHTML=arr.size
      medal.id="medal"

      var id=document.createElement("span")
      id.innerHTML=msg

      var num=document.createElement("span")
      num.innerHTML=0+"ðŸ“š"
      num.id=msg

      div.appendChild(medal)
      div.appendChild(id)
      div.appendChild(num)
      
      document.getElementById("container").appendChild(div)
    }

    function SendData() {
    
    var data={"id":document.getElementById("identifier").value}

     fetch("/read_book",{body:JSON.stringify(data),method:"POST",headers: {
    'Content-Type': 'application/json',
  }})

  }

  function NewUser(){
    var data = {"id":document.getElementById("newid").value}
    fetch("/new_reader",{body:JSON.stringify(data),method:"POST",headers: {
    'Content-Type': 'application/json',
  }})
  }

    function SortMap(){
      const sortedEntries = Array.from(arr).sort((a, b) => {
        return a[1] - b[1]
      });
      
      const sortedMap = new Map(sortedEntries)
      return sortedMap
    }

    function GenerateRows(sortedMap){
      let list=[]
      let i=arr.size+1
      sortedMap.forEach((v,k)=>{
        i--

        var el2=document.createElement("span")
        el2.innerHTML=v+"ðŸ“š"
        el2.id=k
        
       
        var el1=document.createElement("span")
        el1.innerHTML=k

        var el3=document.createElement("span")
        el3.innerHTML=i
        el3.id="medal"

        

        var div=document.createElement("div")
        div.classList.add("data")
        div.appendChild(el3)
        div.appendChild(el1)
        div.appendChild(el2)
        list.push(div)
        
        
      })
      return list
    }
    </script>
</body>
</html>
